<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="front">
        <div class="credit">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </div>
      </section>
      <section class="formPage">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams. Sign up now
          to get started.
        </p>
        <span>You know you want to.</span>
        <form action="" method="post">
          <div class="form">
            <span>Let's do this!</span>
            <div class="row">
              <div class="input">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" />
              </div>
              <div class="input">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" />
              </div>
            </div>
            <div class="row">
              <div class="input">
                <label for="email">Password</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="input">
                <label for="number">Phone Number</label>
                <input type="tel" name="number" id="number" />
              </div>
            </div>
            <div class="row">
              <div class="input">
                <label for="password">Password</label>
                <input type="password" name="firstName" id="firstName" />
              </div>
              <div class="input">
                <label for="confirm">Confirm Password</label>
                <input type="password" name="confirm" id="confirm" />
              </div>
            </div>
          </div>
          <button type="submit">Create Account</button>
          <div class="logIn">
            <span
              >Already have an account?<span class="logInBtn"
                >Log in</span
              ></span
            >
          </div>
        </form>
      </section>
    </main>

    <!--JavaScript-->
    <script src="app.js"></script>
  </body>
</html>
